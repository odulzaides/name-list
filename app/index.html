<html>

<head>

<body>
  <div class="nav-header">
    <div class="nav-header__logo">
      <h1>UofSecaucus</h1>
    </div>
    <nav class=" nav-header--nav primary-nav--pull-right">
      <ul class="primary-nav  ">
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <h1>Some header</h1>
    <!--Filter results-->
    <div class="filter-add-area">
      <form id="filter-results">
        <div class="form-group">
          <label for="filter-criteria">Filter Results by: </label>
          <input id="filter" type="text">
          <button class="add-name-form__submit-filter-btn" id="filter-submit">Filter Results</button>
        </div>
      </form>
      <!--Add name form show button-->
          <div class="add-name-form__add-record">
            <a href="#" class="js-show-add-record">
              <span class="add-name-form__icon">+</span> Add New Record
            </a>
          </div>
    </div>
    <div class="add-name-form">
      <form>
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input id="firstName" name="firstName" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name: </label>
          <input id="lastName" name="lastName" type="text">
        </div>
        <div class="form-group">
          <label for="address">Street Address: </label>
          <input id="address" name="address" type="text">
        </div>
        <div class="form-group">
          <label for="city">City: </label>
          <input id="city" name="city" type="text">
        </div>
        <div class="form-group">
          <label for="state">State: </label>
          <input id="state" name="state" type="text">
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code: </label>
          <input id="zipcode" name="zipcode" type="text">
        </div>
        <div class="form-group">
          <button id="add-record-submit" type="submit">Add Name</button>
        </div>
      </form>
    </div>
    </form>
    <!-- End Add Name Form -->
    <table class="table" id="names">
      <thead class="table_thead">
        <tr>
          <th colspan="7">
            <h3>List of Names</h3>
          </th>
        </tr>
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>ID</th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- build:js ./assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
